<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form-Ivan</title>
  </head>
  <body>
    <div class="logo">
        <img src="logo.svg" alt="">
    </div>
    <div class="login"></div>
    <div class="container">
      <div class="input-container">
        <img src="log-in.svg" alt="" />
        <div class="login">
          <h1>Faça seu login</h1>
          <p>Entre com suas informações de cadastro.</p>
        </div>
        <div class="mail">
          <h4>E-mail</h4>
          <div>
            <fieldset>
              <img src="mail.svg" alt="" class="boxmail" />
              <input
                type="email"
                placeholder="Digite seu e-mail"
                name=""
                id=""
              />
            </fieldset>
          </div>
          <div class="password">
            <h4>Senha</h4>
            <div>
              <fieldset>
                <img src="lock.svg" alt="" />
                <input
                  type="password"
                  name=""
                  placeholder="digite sua senha"
                  id=""
                />
              </fieldset>
            </div>
            <div class="top-enter">
              <p class="remember">
                <input type="checkbox" name="Lembre-me" id="" />Lembre-me
              </p>
              <a href="redeem">Esqueci minha senha</a>
            </div>
            <div class="enter">
              <button>Entrar</button>
            </div>
            <div>
              <p>Não tem uma conta? <a href="">Registre-se aqui</a></p>
              <div class="img">
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
