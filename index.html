<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form-Ivan</title>
  </head>
  <body>

    <section class="info">
      <div class="logo">
        <img src="logo.svg" alt="">
    </div>
      <div class="input-container">
        <div class="login">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          <h1>Faça seu login</h1>
        </div>
        <div>
  <p>Entre com suas informações de cadastro.</p>
        </div>
        <div class="mail">
          <h4>E-mail</h4>
          <div>
            <fieldset style=>
              <img src="mail.svg" alt="" class="boxmail" />
              <input
                type="email"
                placeholder="Digite seu e-mail"
                name=""
                id=""
              />
            </fieldset>
          </div>
          <div class="password">
            <h4>Senha</h4>
            <div>
              <fieldset>
                <img src="lock.svg" alt="" />
                <input
                  type="password"
                  name=""
                  placeholder="digite sua senha"
                  id=""
                />
              </fieldset>
            </div>
            <div class="top-enter">
              <p class="remember">
                <input type="checkbox" class="check-input" name="Lembre-me" id="" />Lembre-me
              </p>
              <a href="redeem">Esqueci minha senha</a>
            </div>
                        <div class="enter">
                          <button>Entrar</button>
                        </div>
                    <div class="card">
                    <p>Não tem uma conta? <a href="">Registre-se aqui</a></p>
                </div>
              </div>
            </div>
          </div>
    </section>
      </div>
      <aside>
        <img class="carimg" src="side-image.jpg" alt="image-car">  
      </aside>
  </body>
</html>
